<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animated-element {
  width: 100px;
  height: 100px;
  background-color: lightblue;
  opacity: 0; /* Set initial opacity to 0 (invisible) */
  position: relative;
  animation: translateOpacity 2s ease-in-out forwards; /* Apply the animation */
}

@keyframes translateOpacity {
  0% {
    opacity: 0; /* Start with opacity at 0 (invisible) */
    transform: translate(0, 0); /* Start at the initial position */
  }
  50% {
    opacity: 0.5; /* Change opacity to 50% at 50% of the animation */
    transform: translate(50px, 20px); /* Translate the element */
  }
  100% {
    opacity: 1; /* End with opacity at 100% (fully visible) */
    transform: translate(100px, 40px); /* Translate the element further */
  }
}

    </style>
</head>
<body>
    <div class="animated-element">Animating Element</div>
</body>
</html>
